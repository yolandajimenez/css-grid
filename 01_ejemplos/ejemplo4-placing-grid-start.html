<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Placing!</title>
</head>
<style>

.container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 20px;
    border: solid 5px var(--yellow);
    padding: 5px;
}

.item9-a {
    background-color: azure;
    /* grid-column-start: 2;
    grid-column-end: 4;  */
    grid-column: 2 / 4
}

.item9-b {
    background-color: azure;
    grid-column: 2 / span 3
}

.item9-c {
    background-color: azure;
    grid-column: 1 / -1;
    grid-row: 2 / span 2;

}


</style>

<body>
    <h2>item start 2, end 4 </h2>
    <div class="container">
